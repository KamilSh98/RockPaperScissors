<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="score-box">
            <div class="game-name">
                <h1>ROCK</br>
                    PAPER</br>
                    SCISSORS</h1>
            </div>
            <div class="wins">
                <h4>Wins:</h4>
                <h2>0</h2>
            </div>
            <div class="draws">
                <h4>Draws:</h4>
                <h2>0</h2>
            </div>
            <div class="loses">
                <h4>Losses:</h4>
                <h2>0</h2>
            </div>
        </div>
        <div class="game">
            <div class="player">
                <p>Your pick...</p>
                <div class="choose">
                    <div class="paper">
                        <img src="paper.png">
                        <p>Paper</p>
                    </div>
                    <div class="scissors">
                        <img src="scisors.png">
                        <p>Scissors</p>
                    </div>
                    <div class="rock">
                        <img src="rock.png">
                        <p>Rock</p>
                    </div>
                </div>
            </div>
            <div class="vs">
                <p>VS</p>
            </div>
            <div class="computer">
                <p>Computer pick...</p>
                <div class="choose">
                    <div class="paper">
                        <img src="paper.png">
                        <p>Paper</p>
                    </div>
                    <div class="scissors">
                        <img src="scisors.png">
                        <p>Scissors</p>
                    </div>
                    <div class="rock">
                        <img src="rock.png">
                        <p>Rock</p>
                    </div>
                </div>
            </div>
        </div>




    <div class="rules">
        <p>Rules</p>
    </div>
        <div class="footer">
            <p class="footer-first">Game created by </p>
            <a href="kamilshaikha.netlify.com"><p class="footer-second"> Kamil Shaikha </p></a>
        </div>
    </div>
    
</body>
</html>
