<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="score-box">
            <div class="game-name">
                <h1>ROCK</br>
                    PAPER</br>
                    SCISSORS</h1>
            </div>
            <div class="wins">
                <h4>Wins:</h4>
                <h2 id="wins">0</h2>
            </div>
            <div class="draws">
                <h4>Draws:</h4>
                <h2 id="draws">0</h2>
            </div>
            <div class="loses">
                <h4>Losses:</h4>
                <h2 id="loss">0</h2>
            </div>
        </div>
        <div class="game">
            <div class="player">
                <p id="playerChoice">Your pick...</p>
                <div class="choose">
                    <div class="rock" id="playerRock">
                        <img src="rock.png">
                        <p>Rock</p>
                    </div>
                    <div class="paper" id="playerPaper">
                        <img src="paper.png">
                        <p>Paper</p>
                    </div>
                    <div class="scissors" id="playerScissors">
                        <img src="scisors.png">
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
            <div class="vs">
                <p id="result">VS</p>
            </div>
            <div class="computer">
                <p id="computerChoice">Computer pick...</p>
                <div class="choose">
                    <div class="rock" id="computerRock">
                        <img src="rock.png">
                        <p>Rock</p>
                    </div>
                    <div class="paper" id="computerPaper">
                        <img src="paper.png">
                        <p>Paper</p>
                    </div>
                    <div class="scissors" id="computerScissors">
                        <img src="scisors.png">
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="bottom-side">
            <div class="rules">
                <p>Rules</p>
            </div>
            <div class="restart" id="restart">
                <p>Restart</p>
            </div>
        </div>
        <div class="footer">
            <p class="footer-first">Game created by </p>
            <a href="kamilshaikha.netlify.com"><p class="footer-second"> Kamil Shaikha </p></a>
        </div>
    </div>


<script src="script.js"></script>
    
</body>
</html>
